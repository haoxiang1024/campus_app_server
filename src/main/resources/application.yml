server:
  servlet:
    context-path: /school
  port: 8081
# 引入其他的配置文件
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/school_app?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
      location: ./temp/tomcat/
  web:
    resources:
      static-locations:
        - classpath:/static/
        - file:./src/main/resources/static/  # 映射项目内的src/static
  config:
    import: classpath:application-secret.properties

# 关键：file和spring同级（缩进和spring一致），解决配置无法识别问题
file:
  upload:
    # 路径改为相对路径（./开头），指向项目根目录下的src
    path: ./school/upload/
pagehelper:
  helper-dialect: mysql          # 指定数据库方言
  reasonable: true
  support-methods-arguments: true
feign:
  client:
    config:
      default: # default 表示全局配置，也可以换成具体的 client name
        connectTimeout: 5000 # 连接超时 5s
        readTimeout: 10000    # 读取超时 10s
        loggerLevel: full     # 打印详细的请求日志（方便调试）