<!DOCTYPE html>
<html>
<head>
    <title>校园失物招领-后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="./css/style-login.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="./js/vue.js"></script>
    <script src="./js/jquery.js"></script>
    <style>
        /* 全局背景样式 */
        body {
            margin: 0;
            padding: 0;
            background: url('./images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Microsoft Yahei", sans-serif;
        }
        /* 登录表单容器 */
        .w3l-form {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* 登录框整体样式 */
        .w3l-grids-from2 {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            margin-top: -50px; /* 微调垂直位置，避开背景标题 */
            margin-left: 120px;
        }
        /* 登录卡片样式 */
        .w3l-signup5 {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            box-sizing: border-box;
        }
        /* 输入框样式 */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #409eff;
            outline: none;
        }
        /* 密码显隐按钮 */
        .pwd-btn {
            cursor: pointer;
            margin-left: 6px;
            color: #666;
            font-size: 13px;
            display: inline-block;
            margin-top: 8px;
        }
        /* 登录按钮 */
        .btn {
            width: 100%;
            padding: 12px;
            background: #409eff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #66b1ff;
        }
        /* 页脚样式 */
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        footer a {
            color: #409eff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="w3l-form" id="app">
    <div class="w3l-grids-from2">
        <div class="w3l-user2">
            <div class="agile">
                <div class="w3l-signup5">
                    <form action="#" method="post">
                        <!-- 管理员账号输入框 -->
                        <input v-model="user.username" type="text" placeholder="管理员账号" required=""/>
                        <!-- 管理员密码输入框 -->
                        <input v-model="user.password" :type="showPwd ? 'text':'password'" placeholder="管理员密码" required=""/>
                        <!-- 显示/隐藏密码按钮 -->
                        <span class="pwd-btn" @click="showPwd=!showPwd">{{showPwd?'隐藏密码':'显示密码'}}</span>
                        <!-- 登录按钮 -->
                        <input @click="submit" type="button" class="btn" value="登录"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <footer>
        &copy; 2026 校园失物招领网站系统 | <a href="https://www.swust.edu.cn/" target="_blank">SWUST</a>
    </footer>
</div>

<script src="./js/layer.js"></script>
<script src="js/mine/common.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            user: {
                username: "admin", // 管理员默认账号
                password: "admin123" // 管理员默认密码
            },
            showPwd: false // 密码显隐开关，默认隐藏
        },
        methods: {
            submit: function () {
                let me = this;
                $.ajax({
                    url: baseUrl + "/admin/login",
                    method: "POST",
                    data: JSON.stringify(this.user),
                    success: function (res, status) {
                        if (status == "success") {
                            if (res.success) {
                                showOK("管理员登录成功！");
                                saveSession("user", res.data.user);
                                location.replace("index.html");
                                me.user.password = "";
                            } else {
                                showAlertError(res.msg);
                            }
                        } else {
                            console.log(res);
                            alert(res)
                        }
                    },
                });
            }
        }
    });

    $(function () {

    });
</script>
</body>
</html>
