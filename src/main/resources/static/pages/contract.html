<!DOCTYPE html>
<html lang="zh">
<head>
    <title>感谢您的反馈</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局重置与基础样式 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            background-color: #F5F5F5; /* 呼应 Android 端的浅灰背景 */
            color: #333;
            /* 使用 Flexbox 让卡片在屏幕正中间完美居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 核心卡片样式 --- */
        .card {
            background-color: #fff;
            width: 100%;
            max-width: 600px; /* 限制最大宽度，防止在 PC 大屏上被拉得过长 */
            border-radius: 12px; /* 统一的 12px 圆角 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* 柔和的现代阴影 */
            padding: 40px;
        }

        /* --- 头部文本排版 --- */
        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .card-header h2 {
            font-size: 26px;
            color: #2196F3; /* 用主题色高亮文字，抛弃笨重的背景块 */
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .card-header p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            text-align: justify;
        }

        /* --- 表单布局优化 --- */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block; /* 将 label 提上来，变成上下结构，更适合现代表单 */
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #444;
        }

        /* 统一输入框与文本域样式 */
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #E0E0E0;
            border-radius: 8px; /* 统一 8px 圆角 */
            background-color: #FAFAFA;
            color: #333;
            transition: all 0.3s ease;
            font-family: inherit; /* 继承外部字体 */
        }

        .form-group textarea {
            resize: vertical; /* 只允许垂直方向拉伸 */
            min-height: 140px;
        }

        /* 焦点交互状态 (Focus) */
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2196F3;
            background-color: #FFF;
            /* 增加类似 Bootstrap 的焦点光环，提升交互清晰度 */
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.15);
        }

        /* --- 提交按钮优化 --- */
        .submit-btn {
            width: 100%; /* 通栏大按钮，增加点击热区 */
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .submit-btn:hover {
            background-color: #1976D2; /* 悬浮加深 */
        }

        .submit-btn:active {
            transform: scale(0.98); /* 点击时的微弹按压效果 */
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        <h2>联系我们</h2>
        <p>我们欢迎您提供宝贵的意见和建议。如果您在使用我们的产品或服务时遇到任何问题或有任何改进意见，请不要犹豫，立即联系我们，并留下您的联系方式以便我们的工作人员联系到您。</p>
    </div>

    <form action="/school/sendMail" id="myForm" method="post">
        <div class="form-group">
            <label for="subject">主题：</label>
            <input id="subject" name="subject" required type="text" placeholder="请输入反馈主题">
        </div>

        <div class="form-group">
            <label for="message">消息：</label>
            <textarea id="message" name="message" required placeholder="请详细描述您的问题或建议..."></textarea>
        </div>

        <div class="btn-wrapper">
            <button type="submit" class="submit-btn">发 送</button>
        </div>
    </form>
</div>

</body>
</html>
