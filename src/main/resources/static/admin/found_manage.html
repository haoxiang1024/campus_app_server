<div class="animation-fadeIn">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="input-group input-group-sm" style="width: 250px;">
            <input type="text" class="form-control" placeholder="搜索拾获物品...">
            <button class="btn btn-outline-primary" type="button"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>拾获物品</th>
                    <th>捡到地点</th>
                    <th>当前存放位置</th>
                    <th>拾获者</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="foundTableBody">
                <tr><td colspan="6" class="text-center">数据加载中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    (function() {
        // 请求后端获取所有招领数据
        $.ajax({
            url: '/school/admin/getAllFound',
            type: 'GET',
            success: function(res) {
                if(res.status === 0) {
                    renderFoundTable(res.data);
                } else {
                    $('#foundTableBody').html('<tr><td colspan="6" class="text-center text-danger">数据获取失败</td></tr>');
                }
            }
        });

        function renderFoundTable(data) {
            if (!data || data.length === 0) {
                $('#foundTableBody').html('<tr><td colspan="6" class="text-center">暂无招领记录</td></tr>');
                return;
            }
            let html = '';
            data.forEach(item => {
                html += `<tr>
                    <td><span class="text-primary fw-bold">${item.itemName}</span></td>
                    <td>${item.location}</td>
                    <td><span class="text-muted">${item.currentLocation || '待定'}</span></td>
                    <td>${item.userName || '好心同学'}</td>
                    <td><span class="badge bg-success">待领用</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-success me-1">设为已领</button>
                        <button class="btn btn-sm btn-outline-secondary">下架</button>
                    </td>
                </tr>`;
            });
            $('#foundTableBody').html(html);
        }
    })();
</script>
