<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>校园失物招领系统 - 管理员登录</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/sweetalert2.min.css" rel="stylesheet">
    <link rel="icon" href="./svgs/favicon/favicon.svg" type="image/x-icon" >

    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; margin: auto; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: #fff; border-radius: 10px; }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">校园失物招领系统后台</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">用户名</label>
            <input type="text" name="username" class="form-control" required placeholder="请输入管理员账号">
        </div>
        <div class="mb-3">
            <label class="form-label">密码</label>
            <input type="password" name="password" class="form-control" required placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-primary w-100">登录</button>
    </form>
</div>
<script src="./js/sweetalert2@11.js"></script>
<script src="./js/jquery.min.js"></script>
<script>
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();

        // 获取表单数据
        const loginData = {
            phone: $('input[name="username"]').val(),
            pwd: $('input[name="password"]').val()
        };
        const Toast = {
            success: (msg) => {
                Swal.fire({
                    icon: 'success',
                    title: msg,
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2000,
                    width: '220px',
                    padding: '0.5rem',
                });
            },
            error: (msg) => {
                Swal.fire({
                    icon: 'error',
                    title: '操作失败',
                    text: msg,
                    confirmButtonColor: '#00aaff',
                    width: '320px',
                    padding: '1.25rem',
                    customClass: { title: 'fs-6', htmlContainer: 'small' }
                });
            },
            confirm: (title, text, callback) => {
                Swal.fire({
                    title: title,
                    text: text,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#00aaff',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    width: '350px',
                    padding: '1.25rem',
                    customClass: { title: 'fs-6', htmlContainer: 'small' }
                }).then((result) => {
                    if (result.isConfirmed) callback();
                });
            }
        };
        $.ajax({
            url: '/school/login',
            type: 'POST',
            data: loginData,
            success: function(res) {
                console.log("服务器返回：", res);
                if (res.status === 0) {
                    sessionStorage.setItem("user", JSON.stringify(res.data));
                    window.location.href = 'index.html';
                } else {
                    // 显示后端返回的具体错误信息
                    //alert('错误：' + (res.msg || '用户名或密码不正确'));
                    Toast.error(res.msg || '用户名或密码不正确')
                }
            },
            error: function() {
                Toast.error("服务器内部错误")
            }
        });
    });
</script>
</body>
</html>
